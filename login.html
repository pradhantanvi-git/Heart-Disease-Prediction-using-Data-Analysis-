
<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
<!-- <form action="/login" method="POST">
  <input type="username" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Log in">
</form> -->
 <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>

          <div class="card-body">
            <h4 class="title text-center ">{{msg}}</h4>
            <h4 class="title text-center ">Login into account</h4>
<form action="/login" method="POST" class="form-box px-3">
                  <div class="form-input">
                <span><i class="fa fa-envelope-o"></i></span>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-block text-uppercase">
                  Login
                </button>
              </div>

              <hr class="my-4" />

              <div class="text-center mb-2">
                Don't have an account?
                <a href="/register" class="register-link"> Register here </a>
              </div>


</form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
